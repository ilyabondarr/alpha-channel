<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Альфа-канал</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img src="./assets/logo.png" alt="" class="header__logo">
                <nav class="header__menu">
                    <a href="#" class="header__link">отчеты</a>
                    <a href="#card" class="header__link">карта</a>
                    <a href="#" class="header__link">панель администратора</a>
                </nav>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h1 class="hero__title">Альфа-канал</h1>
            <p class="hero__text">Расширяя горизонты электрических решений!</p>
        </div>
    </section>
    <section class="card" id="card">
        <div class="container">
            <div class="card__inner">
                <h2 class="card__title">Карта опор</h2>
                <div id="map"></div>
                <div class="marker-form">
                    <h2 class="marker-form__subtitle">Добавить метку на карту</h2>
                    <input type="text" class="marker-form__input" id="mark-name" placeholder="Название метки" />
                    <input type="text" class="marker-form__input" id="mark-coordinates" placeholder="Координаты (широта, долгота)" />
                    <button class="marker-form__button">Добавить метку</button>
                </div>
            </div>
        </div>
    </section>
    <section class="change-data">
        <div class="container">
            <div class="change-data__inner">
                <h2 class="change-data__title">Изменить данные об опоре</h2>
                <form class="change-data__form" action="" id="admin-form">
                    <div class="change-data__form-inner">
                        <div class="change-data__form-flex">
                            <input type="text" class="change-data__form-input change-data__input-adress" placeholder="адрес опоры">
                            <input type="number" class="change-data__form-input" placeholder="id сотрудника">
                            <input type="text" class="change-data__form-input change-data__input-coordinates" placeholder="координаты">
                            <input type="number" max="5" class="change-data__form-input change-data__form-povesi" placeholder="кол-во подвесов">
                            <label class="custom-file-upload">
                                Выбрать фото
                                <input type="file" class="file-input" accept="image/*"> <!-- Стилизованный инпут -->
                            </label>
                        </div>
                        <p class="change-data__form-text">аварийность опоры</p>
                        <div class="change-data__radio-buttons">
                            <input id="change-data__true" type="radio" name="change-data" value="true">
                            <label for="change-data__true" class="custom-radio"></label>
                            <span>да</span>
                            <input id="change-data__false" type="radio" name="change-data" value="false">
                            <label for="change-data__false" class="custom-radio"></label>
                            <span>нет</span>
                        </div>
                        <button type="submit" class="change-data__submit">отправить</button>
                    </div>
                </form>
            </div> 
        </div>
    </section>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</body>
</html>
